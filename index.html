<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      biblioteca
    </title>
    <link  href="assets/style.css" type="text/css" rel="stylesheet" media="screen"/>
    <script src="assets/json2.js"  type="text/javascript"></script>
    <script src="assets/cycle.js"  type="text/javascript"></script>
    <script src="assets/csonv.js"  type="text/javascript"></script>
    <script>
      function fetch() {
        var select    = document.getElementById("csv");
        var csv       = select.options[select.selectedIndex].value;
        var data      = csv.toObjects();
        console.log(data);
        var indention = "    ";
        var result    = JSON.stringify(JSON.decycle(data), null, indention.length).replace(/\[\{/, "[\n" + indention + "{").replace(/\n/g, "<br>").replace(/\s/g, "&nbsp;");
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
    <div id="page">
      <div id="page_wrapper">       
        <div id="page_content">
          <a href="#" onclick="fetch()">Click to fetch!</a>
          <br>
          <select id="csv">
            <option value="assets/favorites/clientes.csv">clientes.csv</option>
            <option value="assets/favorites/enderecos.csv">enderecos.csv</option>
            <option value="assets/favorites/books.csv">books.csv</option>
            <option value="assets/favorites/authors.csv">authors.csv</option>
          </select>
          <pre id="result">
            <!-- result -->
          </pre>
        </div>
      </div>
    </div>
  </body>
</html>
